//BEGIN IMAGE CAROUSEL VARIABLES
	var currentIndex = 0,
	items = $('.container div'),
	itemAmt = items.length;

	function cycleItems() {
		var item = $('.container div').eq(currentIndex);
		items.hide();
		item.css('display','inline-block');
	}
//BEGIN AUTOSCROLL AFTER 10S (10000ms)
	var autoSlide = setInterval(function() {
 		currentIndex += 1;
 			if (currentIndex > itemAmt - 1) {
   			currentIndex = 0;
  			}
  		cycleItems();
	}, 10000);

		console.log("There are " + itemAmt + " images in this carousel. Displaying IMG #1")
		//Test Pop-up// alert("There are " + itemAmt + " images in this carousel")

  			}
  		cycleItems();
	});
//BEGIN IMAGE CAROUSEL FUNCTIONS FOR PREVIOUS
	$('.previous').click(function() {
		console.log("Clicked Previous, displaying IMG # " + (currentIndex-2)) /*needs work*/
		//This ^^^^^^ needs fixing
  		clearInterval(autoSlide);
  		currentIndex -= 1;
  			if (currentIndex < 0) {
    		currentIndex = itemAmt - 1;
  			}
  		cycleItems();
	});

//BEGIN SCRIPT END BRACKETS
